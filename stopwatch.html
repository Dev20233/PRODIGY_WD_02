<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        height: 100vh;
        background-image: url(https://images.unsplash.com/photo-1710166755608-58b3d62db3a8?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-position: center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 10px;
    }

    .container {
    padding: 5.5rem;
    max-width: 650px;
    text-align: center;
    position: relative;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.15);
}


    .time {
        padding: 1rem 0;
        font-size: 6rem;

    }

    h1,
    p {
        color: #000000;
        font-size: 4rem;
    }

    button {
    padding: 0.5rem 1.5rem;
    margin: 0 0.4rem;
    border-radius: 12px;
    border: none;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: rgba(255, 255, 255, 0.4);
    color: #000;
}

    #start {
        color: rgb(0, 0, 0);
        font-size: 1.5rem;
    }

    #stop {
        color: rgb(0, 0, 0);
        font-size: 1.5rem;
    }

    #reset {
        color: rgb(0, 0, 0);
        font-size: 1.5rem;
    }

    #lap {
        color: rgb(0, 0, 0);
        font-size: 1.5rem;
    }
</style>

<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <p class="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
        <button id="lap">LAP</button>

        <ul id="laps" style="margin-top: 20px; color: white; list-style: none;"></ul>
    </div>
</body>

<script>
    window.onload = function () {
        let minutes = 0;
        let seconds = 0;
        let tens = 0;
        let appendMinutes = document.querySelector('#minutes');
        let appendTens = document.querySelector('#tens');
        let appendSeconds = document.querySelector('#seconds');
        let startBtn = document.querySelector('#start');
        let stopBtn = document.querySelector('#stop');
        let resetBtn = document.querySelector('#reset');
        let lapBtn = document.querySelector('#lap');
        let lapsContainer = document.querySelector('#laps');
        let Interval;

        const startTimer = () => {
            tens++;
            if (tens <= 9) appendTens.innerHTML = '0' + tens;
            if (tens > 9) appendTens.innerHTML = tens;
            if (tens > 99) {
                seconds++;
                appendSeconds.innerHTML = '0' + seconds;
                tens = 0;
                appendTens.innerHTML = '00';
            }
            if (seconds > 9) appendSeconds.innerHTML = seconds;
            if (seconds > 59) {
                minutes++;
                appendMinutes.innerHTML = '0' + minutes;
                seconds = 0;
                appendSeconds.innerHTML = '00';
            }
        };

        startBtn.onclick = () => {
            clearInterval(Interval);
            Interval = setInterval(startTimer, 10);
        };

        stopBtn.onclick = () => {
            clearInterval(Interval);
        };

        resetBtn.onclick = () => {
            clearInterval(Interval);
            tens = seconds = minutes = 0;
            appendTens.innerHTML = '00';
            appendSeconds.innerHTML = '00';
            appendMinutes.innerHTML = '00';
            lapsContainer.innerHTML = '';
        };

        lapBtn.onclick = () => {
            const lapTime = `${appendMinutes.innerHTML}:${appendSeconds.innerHTML}:${appendTens.innerHTML}`;
            const lapItem = document.createElement('li');
            lapItem.textContent = `Lap: ${lapTime}`;
            lapsContainer.appendChild(lapItem);
        };
    };
</script>

</html>
